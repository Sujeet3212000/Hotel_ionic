<ion-header>
  <ion-toolbar color="primary">
    <ion-avatar>
      <img src="https://m.economictimes.com/thumb/msid-90115248,width-1254,height-836,resizemode-4,imgsize-28786/indian-hotels.jpg">
    </ion-avatar>
    <ion-title>
    Book Ur Hotel
  </ion-title>
  </ion-toolbar>
  </ion-header>
<ion-content>
  <P> Hotels</P>
  <ion-list>
  <ion-item *ngFor="let hotel of hotels" [routerLink]="['./', hotel.hid]">
  <ion-avatar slot="start">
  <ion-img [src]="hotel.himageUrl"></ion-img>
  </ion-avatar>
  <ion-label> {{hotel.hname}}</ion-label>
  </ion-item>
  </ion-list>
  </ion-content>
